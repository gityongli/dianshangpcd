<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/denglu.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <div class="header-bg">
        <div class="head-left">
            <ul>
                <li><a href="#"><img src="img/logo.jpg" alt=""/></a></li>
                <li><a href="#">账号登录</a></li>
            </ul>
        </div>
        <div class="head-right">
            <ul>
                <li class="li2"><a href="zhuce.html">注册海尔账号，</a></li>
                <li><a href="#">会员激活登陆</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="main-bg">
    <div class="main">
        <p class="p1">一个账号便利享受Haier所有服务</p>
        <div class="one">
            <form action="#" method="post">
                <p class="p3">
                    <label>手机号码</label>
                    <input type="text" id="phone" placeholder="购买，安装，报修，手机注册更方便" pattern="^(15[0|1|2|3|5|6|7|8|9])\d{8}$" required/>
                </p>
                <p class="p4">
                    <label>密码</label>
                    <input type="password" id="pwd" placeholder="6-16位，数字，字母或符号组合" pattern="[a-zA-Z]\w{5,17}$" required/>
                </p>
                <p class="p5">
                    <label>验证码</label>
                    <input type="text" id="" placeholder="请输入验证码" required/>
                </p>
                <p class="p6">
                    <label>邮箱</label>
                    <input type="email" placeholder="请输入邮箱账号"
                           pattern="/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])/" required>
                </p>
                <p class="p7">
                    <button>登陆</button>
                </p>
                <p class="p8">使用海尔更多品牌账号</p>
                <ul class="ul8">
                    <li>
                        <img src="img/weChat.png" alt=""/>
                        <p>微信</p>
                    </li>
                    <li>
                        <img src="img/weiBo.png" alt=""/>
                        <p>微博</p>
                    </li>
                    <li>
                        <img src="img/qqtencent.png" alt=""/>
                        <p>QQ</p>
                    </li>
                    <li>
                        <img src="img/wangYi.png" alt=""/>
                        <p>网易</p>
                    </li>
                </ul>
            </form>
        </div>
        <p class="p2">Haier账号支持所有产品服务</p>
    </div>
</div>
<footer>
    <div class="foot">
        <div class="foot-left">
            <p>

</footer>

</html>
