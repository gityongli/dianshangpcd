<body>
<!--导航开始-->
<header>
    <div class="container">
        <div class="logo1 row">
            <ul class="list-unstyled">
                <li><img src="img/logo.jpg" alt="" class="logo11"></li>
                <li><a href="index.html">首页</a></li>
                <li><a href="denglu.html">登录</a></li>
                <li><a href="zhuce.html">注册</a></li>
            </ul>
        </div>
    </div>
</header>
<!--导航结束-->
<div class="container">
    <div class="row">
        <div class="sign-in">
            <div class="col-md-8 col-md-push-1">
                <p class="p1">一个账号便利享受Haier所有服务</p>
                <div class="one">
                    <form action="#" method="post">
                        <p class="p3">
                            <label>手机号码</label>
                            <input type="text" id="phone" placeholder="手机号必须是以15开头的" pattern="^(15[0|1|2|3|5|6|7|8|9])\d{8}$" required/>
                        </p>
                        <p class="p4">
                            <label>密码</label>
                            <input type="password" id="pwd" placeholder="6-16位，数字，字母或符号组合" pattern="[a-zA-Z]\w{5,17}$" required/>
                        </p>
                        <p class="p5">
                            <label>验证码</label>
                            <input type="text" id="" placeholder="请输入验证码" required/>
                        </p>
                        <p class="p6">
                            <label>激活码</label>
                            <input type="tel" placeholder="短信验证码" required/>
                            <input type="tel" placeholder="发送验证码到手机" required/>
                        </p>
                        <p class="p7">
                            <button>注册</button>
                        </p>
                        <p class="p8">点击 “注册” 表示同意
                            <a href="#">《海尔注册用户服务条款》</a>
                            <a href="#">《法律声明及隐私权政策》</a>
                        </p>
                    </form>

                </div>
                <p class="p2">Haier账号支持所有产品服务</p>
            </div>
        </div>
    </div>
</div>
<div class="footer1">

    </div>
</div>

</html>
