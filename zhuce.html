<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <div class="header-bg">
        <div class="head-left">
            <ul>
                <li><a href="#"><img src="img/logo.jpg" alt=""/></a></li>
                <li><a href="#">账号注册</a></li>
            </ul>
        </div>
        <div class="head-right">
            <ul>
                <li><a href="#">我已注册，</a></li>
                <li class="li2"><a href="denglu.html">直接登陆</a></li>
            </ul>
        </div>
    </div>
</header>
    <div class="main-bg">
        <div class="main">
            <p class="p1">一个账号便利享受Haier所有服务</p>
            <div class="one">
                <form action="#" method="post">
                    <p class="p3">
                        <label>手机号码</label>
                        <input type="text" id="phone" placeholder="手机号必须是以15开头的" pattern="^(15[0|1|2|3|5|6|7|8|9])\d{8}$" required/>
                    </p>
                    <p class="p4">
                        <label>密码</label>
                        <input type="password" id="pwd" placeholder="6-16位，数字，字母或符号组合" pattern="[a-zA-Z]\w{5,17}$" required/>
                    </p>
                    <p class="p5">
                        <label>验证码</label>
                        <input type="text" id="" placeholder="请输入验证码" required/>
                    </p>
                    <p class="p6">
                        <label>激活码</label>
                        <input type="tel" placeholder="短信验证码" required/>
                        <input type="tel" placeholder="发送验证码到手机" required/>
                    </p>
                    <p class="p7">
                        <button>注册</button>
                    </p>
                    <p class="p8">点击 “注册” 表示同意
                        <a href="#">《海尔注册用户服务条款》</a>
                        <a href="#">《法律声明及隐私权政策》</a>
                    </p>
                </form>

            </div>
            <p class="p2">Haier账号支持所有产品服务</p>
        </div>
    </div>

</footer>
</body>
</html>
